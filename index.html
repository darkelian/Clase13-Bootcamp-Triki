<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Triki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Triki</h1>
        <div id="board" class="board">
            <!-- Las celdas del tablero se generarán dinámicamente -->
        </div>
        <div class="options">
            <button id="vsPlayer">Jugador vs Jugador</button>
            <button id="vsAI">Jugador vs Máquina</button>
        </div>
        <div class="scoreboard">
            <h2>Marcador</h2>
            <p id="player1Wins">Jugador 1: 0 victorias</p>
            <p id="player2Wins">Jugador 2: 0 victorias</p>
            <p id="ties">Empates: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
